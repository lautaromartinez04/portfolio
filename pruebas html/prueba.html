<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel con Swiper</title>
  <!-- Estilos de Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Estilos personalizados (opcional) -->
  <style>
    /* Estilos personalizados aquí */
  </style>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="imagen1.jpg" alt="Imagen 1"></div>
    <div class="swiper-slide"><img src="imagen2.jpg" alt="Imagen 2"></div>
    <div class="swiper-slide"><img src="imagen3.jpg" alt="Imagen 3"></div>
    <!-- Añade más imágenes según necesites -->
  </div>
  <!-- Si quieres añadir navegación -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- Si quieres añadir paginación -->
  <div class="swiper-pagination"></div>
</div>

<!-- JavaScript de Swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Inicialización de Swiper -->
<script>
  var swiper = new Swiper('.swiper-container', {
    // Configuración opcional:
    loop: true, // Para que el carrusel sea infinito
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true, // Para permitir hacer clic en los puntos de paginación
    },
  });
</script>

</body>
</html>
