<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logotipo con Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fas fa-futbol"></i> <!-- Logotipo de Twitter -->
        <i class="fas fa-arrow-up"></i> <!-- Flecha hacia arriba -->
      <i class="fas fa-arrow-down"></i> <!-- Flecha hacia abajo -->
      <i class="fas fa-arrow-left"></i> <!-- Flecha hacia la izquierda -->
      <i class="fas fa-arrow-right"></i> <!-- Flecha hacia la derecha -->
      <i class="fas fa-caret-up"></i> <!-- Flecha hacia arriba -->
      <i class="fas fa-caret-down"></i> <!-- Flecha hacia abajo -->
      <i class="fas fa-caret-left"></i> <!-- Flecha hacia la izquierda -->
      <i class="fas fa-caret-right"></i>
      <i class="fas fa-angle-double-right"></i> <!-- Flecha doble hacia la derecha -->
      <i class="fas fa-angle-double-left"></i> <!-- Flecha doble hacia la izquierda -->
      <i class="fas fa-angle-double-up"></i> <!-- Flecha doble hacia arriba -->
      <i class="fas fa-angle-double-down"></i>
      <i class="fas fa-chevron-double-right"></i> <!-- Flecha doble hacia la derecha -->
      <i class="fas fa-chevron-double-left"></i> <!-- Flecha doble hacia la izquierda -->
      <i class="fas fa-chevron-double-up"></i> <!-- Flecha doble hacia arriba -->
      <i class="fas fa-chevron-double-down"></i>
      </a>
    </nav>
  </header>
  <main>
    <!-- Contenido de tu página -->
  </main>
  <footer>
    <!-- Pie de página -->
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
